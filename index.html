<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DROPDOWN NAVIGATION</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NAVBAR SECTION STARTS -->
    <navbar class="nav">
      <img class="logo-image" src="images/logo.svg" width="" height="" />

      <div class="features-card">
        <div class="features">
          <button type="button" class="features--button features--features">
            <p class="features-first-line">Features</p>
          </button>
          <button type="button" class="features--button features--menu">
            <img class="features-image" src="expand more.svg" />
          </button>
        </div>

        <div class="features-list">
          <div class="to-do">
            <img class="to-do icon" src="images/icon-todo.svg" />
            <p class="to-do line">Todo List</p>
          </div>
          <div class="to-do">
            <img class="to-do icon" src="images/icon-calendar.svg" />
            <p class="to-do line">Calendar</p>
          </div>
          <div class="to-do">
            <img class="to-do icon" src="images/icon-reminders.svg" />
            <p class="to-do line">Reminders</p>
          </div>
          <div class="to-do">
            <img class="to-do icon" src="images/icon-planning.svg" />
            <p class="to-do line">Planning</p>
          </div>
        </div>
      </div>

      <div class="company-card">
        <div class="company">
          <button type="button" class="company_button company--button--primary">
            <span class="mab--text"> Company </span>
          </button>
          <button type="button" class="company_button company--button--menu">
            <img src="expand more.svg" class="material-icons mab--icon" />
          </button>
        </div>
        <div class="company--list">
          <button type="button" class="company_button company--button--secondary">
            <p class="mab--text">History</p>
          </button>
          <button type="button" class="company_button company--button--secondary">
            <p class="mab--text">Our Team</p>
          </button>
          <button type="button" class="company_button company--button--secondary">
            <p class="mab--text">Blog</p>
          </button>
        </div>
      </div>

      <div class="career">
        <p class="career-first-line">Careers</p>
      </div>
      <div class="about">
        <p class="about-first-line">About</p>
      </div>
      <div class="login">
        <p class="login-first-line">Login</p>
      </div>
      <div class="register">
        <button class="button-register">Register</button>
      </div>

    </navbar>
    <!-- NAVBAR SECTION ENDS -->

    <!-- SECTION STARTS -->
    <section class="container">
      <div class="card">
        <h1 class="remote-work">
          Make<br />
          remote work
        </h1>
        <p class="remote-first-line">
          Get your team in sync. no matter your location.<br />
          Streamline processes, create team rituals, and<br />
          watch productivity soar.
        </p>
        <button class="learn-more">Learn more</button>
        <div class="all-images">
          <img class="databiz" src="images/client-databiz.svg" />
          <img class="autophile" src="images/client-audiophile.svg" />
          <img class="meet" src="images/client-meet.svg" />
          <img class="maker" src="images/client-maker.svg" />
        </div>
      </div>
      <div class="full-image">
        <img
          class="image"
          src="images/image-hero-desktop.png"
          width="400px"
          heigth=""
        />
      </div>
    </section>
    <!-- SECTION ENDS -->

    <script src="script.js"></script>
  </body>
</html>
